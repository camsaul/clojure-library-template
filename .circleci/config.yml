version: 2.1

########################################################################################################################
#                                                      EXECUTORS                                                       #
########################################################################################################################

executors:
  default:
    working_directory: /home/circleci/ORG/PROJECT/
    docker:
      - image: circleci/clojure:lein-2.9.1

  java-11:
    working_directory: /home/circleci/ORG/PROJECT/
    docker:
      - image: circleci/clojure:openjdk-11-lein-2.9.1


########################################################################################################################
#                                                       COMMANDS                                                       #
########################################################################################################################

commands:

  attach-workspace:
    steps:
      - attach_workspace:
          at: /home/circleci/

  restore-deps-cache:
    steps:
      - restore_cache:
          keys:
            - deps-{{ checksum "project.clj" }}
            - deps-

jobs:

  checkout:
    executor: default
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - persist_to_workspace:
          root: /home/circleci/
          paths:
            - ORG/PROJECT

  deps:
    executor: default
    steps:
      - attach-workspace
      - restore-deps-cache
      - run: lein deps
      - save_cache:
          key: deps-{{ checksum "project.clj" }}
          paths:
            - /home/circleci/.m2

  lein:
    parameters:
      e:
        type: executor
        default: default
      lein-command:
        type: string
    executor: << parameters.e >>
    steps:
      - attach-workspace
      - restore-deps-cache
      - run:
          command: lein << parameters.lein-command >>
          no_output_timeout: 5m


########################################################################################################################
#                                                      WORKFLOWS                                                       #
########################################################################################################################

workflows:
  version: 2
  build:
    jobs:
      - checkout

      - deps:
          requires:
            - checkout

      - lein:
          name: tests
          requires:
            - deps
          lein-command: test

      - lein:
          name: tests-java-11
          requires:
            - deps
          e: java-11
          lein-command: test

      - lein:
          name: linter-eastwood
          requires:
            - deps
          lein-command: eastwood

      - lein:
          name: linter-docstring-checker
          requires:
            - deps
          lein-command: docstring-checker

      - lein:
          name: linter-namespace-decls
          requires:
            - deps
          lein-command: check-namespace-decls

      - lein:
          name: linter-bikeshed
          requires:
            - deps
          lein-command: bikeshed

      - lein:
          name: deploy
          requires:
            - linter-bikeshed
            - linter-docstring-checker
            - linter-eastwood
            - linter-namespace-decls
            - tests
            - tests-java-11
          lein-command: deploy clojars
          filters:
            branches:
              only: master
